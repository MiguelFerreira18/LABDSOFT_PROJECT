spring.config.import=optional:file:.env[properties]
server.http2.enabled=true
server.ssl.enabled=true

spring.application.name=Smart_cities

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

server.port=9091

jwt.private.key=classpath:rsa.private.key
jwt.public.key=classpath:rsa.public.key

server.ssl.key-store=classpath:keystore/keystore.p12
server.ssl.key-store-password=your_password
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=keystore

trust.store=classpath:keystore/keystore.p12
trust.store.password=your_password

logging.level.com.example.demo=DEBUG

logging.level.org.springframework.core.env=DEBUG


spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update


# spring.datasource.url=jdbc:mysql://${LABDSOFT_DB_HOST}:3306/${LABDSOFT_DB_DEV_DB_NAME}
spring.datasource.username=${LABDSOFT_DB_USER}
spring.datasource.password=${LABDSOFT_DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.main.allow-circular-references=true

spring.main.allow-bean-definition-overriding=true

logging.level.org.springframework.core.env.PropertySourcesPropertyResolver=DEBUG

spring.ai.openai.api-key=${OPEN_API_KEY:justakey}

spring.profiles.active=prod

#Add health check
management.endpoints.web.exposure.include=health,info